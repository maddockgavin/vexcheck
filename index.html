<!DOCTYPE html>
<html lang="en">

<head>
    <script src="vexflow/releases/vexflow-min.js"></script>
</head>

<body>
    <div id="boo"></div>

    <input type="text" id="sopranoNote" placeholder="soprano note">
    <input type="text" id="sopranoOctave" placeholder="soprano octave">
    <input type="text" id="sopranoPosition" placeholder="soprano position">
    <button id="sopranoButton" style="display:block">add soprano</button>

    <input type="text" id="altoNote" placeholder="alto note">
    <input type="text" id="altoOctave" placeholder="alto octave">
    <input type="text" id="altoPosition" placeholder="alto position">
    <button id="altoButton" style="display:block">add alto</button>

    <input type="text" id="tenorNote" placeholder="tenor note">
    <input type="text" id="tenorOctave" placeholder="tenor octave">
    <input type="text" id="tenorPosition" placeholder="tenor position">
    <button id="tenorButton" style="display:block">add tenor</button>

    <input type="text" id="bassNote" placeholder="bass note">
    <input type="text" id="bassOctave" placeholder="bass octave">
    <input type="text" id="bassPosition" placeholder="bass position">
    <button id="bassButton" style="display:block">add bass</button>

    <script src="note-model.js"></script>
    <script src="vex-draw.js"></script>
</body>

</html>
